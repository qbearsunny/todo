<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <div class="background">
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        All Tasks
                      </a>
                      <ul class="dropdown-menu">
  
                      </ul>
                    </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Recent Tasks
                      </a>
                      <ul class="dropdown-menu">
  
                      </ul>
                    </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Bookmarked Tasks
                  </a>
                  <ul class="dropdown-menu">
  
                  </ul>
                
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search your task" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
        <div class="blank">

        </div>
          
  </div>











    <!-----------------------------------bootstrap_script----------------------------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-----------------------------------end of bootstrap_script---------------------------------------------->

    <div class="bg_image"></div>

    <div class="bigcontainer">
      <!------------------------------todo box----------------------------------->
      <div class="box_frame" id="todo"><div class="title">Todo</div></div>
      
      
      
      <!------------------------------doing box----------------------------------->
      <div class="box_frame" id="doing">
        <div class="title">Doing</div>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Mop floor
                <div class="right">assign to: peter</div>
              </button>
            </h2>

            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <div class="description">pls mop the floor.</div>
                
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-label="Basic example"
                    style="width: 75%"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    75%
                  </div>
                </div>
                <div class="creater">create by: boss</div>
                <div class="button_container"><button type="button" class="btn btn-primary">Edit</button></div>


              </div>
            </div>
          </div>
          <!---------------------------end of accordion 1------------------------------>

          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                rewrite paper
                <div class="right">assign to: peter</div>
              </button>
            </h2>

            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingTwo"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <div class="description">write about birds</div>
                
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-label="Basic example"
                    style="width: 75%"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    75%
                  </div>
                </div>
                <div class="creater">create by: ur frd</div>
                <div class="button_container"><button type="button" class="btn btn-primary">Edit</button></div>


              </div>
            </div>
          </div>

          <!---------------------------end of accordion 2------------------------------>

          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                Mop floor
                <div class="right">assign to: peter</div>
              </button>
            </h2>

            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingThree"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <div class="description">pls mop the floor.</div>
                
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-label="Basic example"
                    style="width: 75%"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    75%
                  </div>
                </div>
                <div class="creater">create by: boss</div>
                <div class="button_container"><button type="button" class="btn btn-primary">Edit</button></div>


              </div>
            </div>
          </div>
          <!---------------------------end of accordion 3------------------------------>





          
        </div>
      </div>



<!------------------------------------done box----------------------------------------->
      <div class="box_frame" id="done"><div class="title">Done</div></div>
    </div>
  </body>
</html>
